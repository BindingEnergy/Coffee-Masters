
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Masters | Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <a href="" class="logo">
            <img src="" alt="">
        </a>
        <h1 class="branding">Coffee Masters</h1>
    </div>

<!--Order summary, Name of order and Payment-->
    <section class="content">
        <div class="items">
            <h4 class="heading">ITEMS</h4>
            <div class="item">
                <h5 class="quantity">1x</h5>
                <p class="product">Cappuccino</p>
                <h5 class="rate">$3.35</h5>
            </div>
            <div class="item">
                <h5 class="quantity">1x</h5>
                <p class="product">Cheesy Bites</p>
                <h5 class="rate">$3.95</h5>
            </div>
            <div class="item">
                <h5 class="quantity">1x</h5>
                <p class="product">Croissant</p>
                <h5 class="rate">$2.78</h5>
            </div>
        </div>
        <div class="namenpay">
            <form class="name">
                <h4 class="heading">NAME</h4>
                <textarea name="Name for order" class="namebox" cols="50" rows="1" placeholder="Name of order"></textarea>
            </form>
            <div class="payment">
                <h4 class="heading">PAYMENT</h4>
                <input name="Card Number" type="number" class="numberbox" placeholder="Card number">
                <input name="CVV" type="password" class="cvvfield" placeholder="Security number">
            </div>
        </div>
    </section>
    
<!--Billing Section-->
    <div class="checkout">
        <div>
            <h5>Subtotal:</h5>
            <h5>Tax:</h5>
            <h5 class="subheadings">Total:</h5>
        </div>
        <div>
            <h5>$10.08</h5>
            <h5>$1.78</h5>
            <h5 class="subheadings">$11.8</h5>
        </div>
    </div>

<!--place order button-->    
    <div class="placeorder">
        <button class="order">Place Order</button>
    </div>
</body>
</html>
